    <script type="text/javascript">
      async function main(){
        let pyodide = await loadPyodide();

        await pyodide.unpackArchive(buffer, "wheel"); // by default, unpacks to the current dir

        // await pyodide.loadPackage(["micropip",'https://cdn.jsdelivr.net/gh/PownToK/Calculator@main/dist/Calculator-0.0.1-py3-none-any.whl'] )

             help("modules")
        `));
        pyodide.runPython("print(1 + 2)");
      }
      main();
    </script>
